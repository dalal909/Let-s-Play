name: letsplay
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.18.0
  connectivity_plus: ^5.0.2
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Atomic Age
      fonts: 
        - asset: assets/fonts/AtomicAgeRegular.ttf
          weight: 400
    - family: Athiti
      fonts: 
        - asset: assets/fonts/AthitiRegular.ttf
          weight: 400
        - asset: assets/fonts/AthitiBold.ttf
          weight: 700
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
    - family: Gamja Flower
      fonts: 
        - asset: assets/fonts/GamjaFlowerRegular.ttf
          weight: 400
